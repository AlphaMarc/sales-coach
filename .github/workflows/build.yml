name: Build macOS App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  XCODE_VERSION: '15.2'
  SCHEME: 'SalesCoach'
  PROJECT: 'SalesCoach/SalesCoach.xcodeproj'

jobs:
  build:
    runs-on: macos-14  # M1 runner (Apple Silicon)
    if: github.event_name != 'push' || !startsWith(github.event.head_commit.message, '[skip ci]')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app
      
      - name: Cache whisper.cpp
        uses: actions/cache@v4
        with:
          path: |
            whisper.cpp/main
            whisper.cpp/models/ggml-base.en.bin
          key: whisper-${{ hashFiles('.github/scripts/build-whisper.sh') }}
      
      - name: Build whisper.cpp
        run: |
          chmod +x .github/scripts/build-whisper.sh
          if [ ! -f "whisper.cpp/main" ]; then
            .github/scripts/build-whisper.sh
          fi
      
      - name: Install Ruby dependencies
        run: |
          gem install bundler
          bundle install
      
      - name: Build App with Fastlane
        run: bundle exec fastlane build_release
      
      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SalesCoach-${{ github.sha }}
          path: build/SalesCoach.app
          retention-days: 14
      
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: SalesCoach-${{ github.sha }}.dmg
          path: build/SalesCoach.dmg
          retention-days: 30

  test:
    runs-on: macos-14
    needs: build
    if: github.event_name != 'push' || !startsWith(github.event.head_commit.message, '[skip ci]')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app
      
      - name: Install Ruby dependencies
        run: |
          gem install bundler
          bundle install
      
      - name: Run Unit Tests
        run: bundle exec fastlane test || true
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: fastlane/test_output

